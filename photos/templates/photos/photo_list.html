<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Picha!</title>
    <style>
    .card-image {
      height:200px;
    }
    .linkable {
      cursor: pointer;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <h3>Picha!</h3>
        <div class="images row">
          {% for photo in photo_list %}
            <div class="col s4">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{photo.image_url}}" alt="{{photo.title}}">
                </div>
                <div class="card-content">
                  <span class="card-title grey-text text-darken-4"> <a href="{{photo.link}}" title="link to photo"><i class="mdi-content-link left" title="Link to photo"></i></a> <i class="mdi-navigation-more-vert right activator linkable" title="More details"></i></span>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">{{photo.title}} <i class="mdi-navigation-close right"></i></span>
                  {{photo.description|safe}}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  </body>
</html>
